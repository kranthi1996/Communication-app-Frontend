<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">
    <div class="signup">
        <h1>Create Event</h1>
        <form>
            <div>
                <label>Event name</label>
                <input type="text" name="txt" placeholder="Title" required="" formControlName="title">
            </div>
            <!-- <input placeholder="priority"> -->
            <!-- <select>
                <option>Event type</option>
                <option>Online</option>
                <option>Inperson</option>
            </select> -->

            <div class="radio-btns mb20 colmn-fields">
                <label>Event type</label>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="1" class="mr30">Online</mat-radio-button>
                    <mat-radio-button value="2">In person</mat-radio-button>
                </mat-radio-group> 
            </div>


            <div class="radio-btns mb20 colmn-fields">
                <label>Public/Private</label>
                <mat-radio-group aria-label="Select an option">
                    <mat-radio-button value="3" class="mr30">Public</mat-radio-button>
                    <mat-radio-button value="2">Private</mat-radio-button>
                </mat-radio-group> 
            </div>

            <!-- <select>
                <option>Event access</option>
                <option>Public</option>
                <option>Private</option>
            </select> -->
            <!-- <img type="file"> -->
            <div class="pstn-rlative">
                <label>Email</label>
                <input type="email" name="txt" placeholder="Assign to, enter email whom to assign" required=""
                formControlName="email">
                <div class="chip-text">
                    <span>Kranthi@gmail.com</span>&nbsp;<span>x</span>
                </div>
            </div>
            <div class="row-b">
                <div class="mr30 flx01">
                    <label>Start Date</label>
                    <input type="text" onfocus="(this.type='date')" name="txt" placeholder="Start date" required=""
                        formControlName="startTime">
                </div>
                <div class="flx01 pstn-rlative">
                    <div class="colmn-fields">
                        <label>Start Time</label>
                        <button class="time-btn" (click)="timeList()">{{selectedTime}}</button>
                    </div>
                    <div *ngIf="istimeList" class="timelist-menu">
                        <ul>
                            <li *ngFor="let value of selected" (click)="onselectedTime(value)">
                                {{value}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row-b">
                <div class="mr30 flx01">
                    <label>End Date</label>
                    <input type="text" onfocus="(this.type='date')" name="txt" placeholder="Finsih date" required=""
                        formControlName="finsihTime">
                </div>
                <div class="flx01 pstn-rlative">
                    <div class="colmn-fields">
                        <label>End Time</label>
                        <button class="time-btn" (click)="timeEndList()">{{selectedEndTime}}</button>
                    </div>
                    <div *ngIf="isEndtimeList" class="timelist-menu">
                        <ul>
                            <li *ngFor="let value of selected" (click)="onselectedEndTime(value)">
                                {{value}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div>
                <label>Description</label>
                <textarea class="textarea" type="text" name="txt" placeholder="description" required=""
                formControlName="description"></textarea>
            </div>
            <button class="crt-btn">Create</button>
        </form>
    </div>
</div>
